<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>Coinflip dApp</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/web3.min.js"></script>
	<script type="text/javascript" src="./js/abi.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link href="./css/styles.min.css" rel="stylesheet">
</head>
<body class="bg-primary">
	<header class="masthead bg-primary text-white text-center">
			<div class="container d-flex align-items-center flex-column">
				<!-- Masthead Avatar Image -->
				<img class="masthead-avatar mb-5" src="img/ethereum.svg" alt="">
				
				<!-- Masthead Heading -->
				<h1 class="masthead-heading text-uppercase mb-0">CoinFlip dApp</h1>
				
				<!-- Icon Divider -->
				<div class="divider-custom divider-light">
					<div class="divider-custom-line"></div>
					<div class="divider-custom-icon">
						<i class="fas fa-star"></i>
					</div>
					<div class="divider-custom-line"></div>
				</div>
				
				<h1 class="display-4">Flip Filip's flipping coin</h1>
			</div>
			<div class="container">
				<div class="input-group md-3">
					<input type="text" class="form-control form-control-lg" id="name_input" placeholder="Place your bet " style="text-align: center;">
					<div class="input-group-append">
						<span class="input-group-text" id="inputGroup-sizing-lg">ETH</span>
						<button class="btn btn-secondary" type="button" id="bet_button">BET</button>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
